
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Dummi - Data for stuff</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <script src="https://use.fontawesome.com/3e82c37e0d.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>
  </head>
  <body>
    <div id="wrapper">
      <header id="page-header">
        <h1 class="logo">Dummi</h1>
        <div class="project">
          <h2 contenteditable="true" onclick="document.execCommand('selectAll',false,null)" class="project--name">Untitled<i class="fa fa-pencil"></i></h2>
          <p class="project--author">by anonymous</p>
        </div>
      </header>
      <main id="stage">
        <ul id="items">
          <li>
            <input type="radio" name="itemList" id="firstName" checked="checked" class="item text"/>
            <label for="firstName">firstName</label>
          </li>
          <li>
            <input type="radio" name="itemList" id="lastName" class="item text"/>
            <label for="lastName">lastName</label>
          </li>
          <li>
            <input type="radio" name="itemList" id="catPicture" class="item img"/>
            <label for="catPicture">catPicture</label>
          </li>
        </ul>
        <ul id="properties">
          <li>
            <label for="name">Name</label>
            <input type="text" name="properties-catPicture" id="name" value="catPicture"/>
          </li>
          <li class="half">
            <label for="name">Width </label>
            <input type="text" name="properties-catPicture" id="width" value="800"/>
          </li>
          <li class="half">
            <label for="name">Height </label>
            <input type="text" name="properties-catPicture" id="height" value="600"/>
          </li>
        </ul>
        <ul id="output">
          <li><span>{ Untitled }</span></li>
        </ul>
      </main>
    </div>
  </body>
</html>
