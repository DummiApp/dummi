  <body>
    <div id="wrapper">
      <header class="page-header"><a href="/">
          <h1 class="logo">dummi<small>Data for your projects</small></h1></a>
        <nav class="header-nav">
          <ul>
            <!--li: a(href="#" target="_blank") Tutorials-->
            <!--li: a(href="#" target="_blank") Feedback-->
            <li><a href="https://medium.com/dummi" target="_blank">Blog</a></li>
          </ul>
        </nav>
      </header>
      <aside class="side-bar">
        <div id="newObject">
          <div id="newObject--selection">
            <div class="dropdown">
              <label for="valuePoolSelection">Type</label>
              <select id="valuePoolSelection" title="Type of object">
                <option value="users" selected>Users</option>
                <option value="articles">Articles</option>
                <option value="blog">Blog Posts</option>
                <option value="books">Books</option>
                <option value="comments">Comments</option>
                <option value="files">Files</option>
              </select>
            </div>
            <div class="dropdown">
              <label for="valueTypeSelection">Value</label>
              <select id="valueTypeSelection" title="Object">
                <option value="fullName">fullName</option>
                <option value="firstName" selected>firstName</option>
                <option value="lastName">lastName</option>
                <option value="gender">gender</option>
                <option value="age">age</option>
                <option value="username">username</option>
                <option value="email">email</option>
                <option value="emailVerified">emailVerified</option>
                <option value="phone">phone</option>
                <option value="twitterHandle">twitterHandle</option>
              </select>
            </div>
            <button id="addValue">+</button>
          </div>
        </div>
        <div id="valueWrapper" class="object-container">
          <section class="block">
            <input type="text" id="fullName" maxlength="40" title="fullName" placeholder="fullName" value="fullName" disabled class="node-name">
            <ul class="block--tools">
              <li>
                <button class="edit"><svg viewbox="0 0 1792 1792"><path d="M491 1536l91-91-235-235-91 91v107h128v128h107zm523-928q0-22-22-22-10 0-17 7l-542 542q-7 7-7 17 0 22 22 22 10 0 17-7l542-542q7-7 7-17zm-54-192l416 416-832 832h-416v-416zm683 96q0 53-37 90l-166 166-416-416 166-165q36-38 90-38 53 0 91 38l235 234q37 39 37 91z"></path></svg></button>
              </li>
              <li>
                <button class="remove"><svg viewbox="0 0 1792 1792"><path d="M704 736v576q0 14-9 23t-23 9h-64q-14 0-23-9t-9-23v-576q0-14 9-23t23-9h64q14 0 23 9t9 23zm256 0v576q0 14-9 23t-23 9h-64q-14 0-23-9t-9-23v-576q0-14 9-23t23-9h64q14 0 23 9t9 23zm256 0v576q0 14-9 23t-23 9h-64q-14 0-23-9t-9-23v-576q0-14 9-23t23-9h64q14 0 23 9t9 23zm128 724v-948h-896v948q0 22 7 40.5t14.5 27 10.5 8.5h832q3 0 10.5-8.5t14.5-27 7-40.5zm-672-1076h448l-48-117q-7-9-17-11h-317q-10 2-17 11zm928 32v64q0 14-9 23t-23 9h-96v948q0 83-47 143.5t-113 60.5h-832q-66 0-113-58.5t-47-141.5v-952h-96q-14 0-23-9t-9-23v-64q0-14 9-23t23-9h309l70-167q15-37 54-63t79-26h320q40 0 79 26t54 63l70 167h309q14 0 23 9t9 23z"></path></svg></button>
              </li>
            </ul>
            <div class="block--options"><span class="eyebrow">Gender</span>
              <ul class="radio-list">
                <li>
                  <input id="both0" type="radio" name="fullName" value="both" checked>
                  <label for="both0">Both</label>
                </li>
                <li>
                  <input id="male0" type="radio" name="fullName" value="male">
                  <label for="male0">Male</label>
                </li>
                <li>
                  <input id="female0" type="radio" name="fullName" value="female">
                  <label for="female0">Female</label>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </aside>
      <main>
        <pre class="stage">
          <div class="stage--inputs">
            <div class="array-name">
              <label for="arrayName">Array Name</label>
              <input type="text" id="arrayName" value="dummi-data" placeholder="Array Name">
            </div>
            <div class="num-objects">
              <label for="objectNumber"># of objects</label>
              <input type="number" id="objectNumber" value="2">
            </div>
          </div><code id="codeField"></code>
          <nav class="stage--controls">
            <button id="btnReset">Reset</button>
            <ul class="download-options">
              <li><a href="#" id="downloadJSON">JSON</a></li>
              <li><a href="#" id="downloadCSV">CSV</a></li>
            </ul>
          </nav></pre>
      </main>
    </div>
    <footer>
      <script src="/assets/js/chance.min.js"></script>
      <script src="/assets/js/holder-ipsum.min.js"></script>
      <script src="/src/assets/js/dummi.js"></script>
    </footer>
